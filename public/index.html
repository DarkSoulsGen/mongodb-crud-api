<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Haven ðŸŽ¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Guitar Haven</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="bg-primary text-white text-center p-5">
    <h1>ðŸ”¥ Guitar Sale Extravaganza!</h1>
    <p>Up to 40% off on all electric, bass, and acoustic guitars.</p>
    <a href="#products" class="btn btn-warning">Shop Now</a>
  </section>

  <!-- Product Grid -->
  <div class="container my-5">
    <h2 class="text-center mb-4" id="products">Featured Guitars</h2>
    <div id="productList" class="row g-4"></div>
  </div>

  <script>
    const API_URL = "https://mongodb-crud-api-azs9.onrender.com/api/products";

    async function loadProducts() {
      const res = await fetch(API_URL);
      const products = await res.json();
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach(p => {
        list.innerHTML += `
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <img src="https://source.unsplash.com/300x200/?${p.type},guitar" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${p.name}</h5>
                <p class="text-muted">${p.brand}</p>
                <p class="fw-bold">â‚±${p.price}</p>
                <button class="btn btn-primary btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
