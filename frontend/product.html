  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ** GLOBAL CONSTANTS DEFINED ONCE HERE **
    const API_BASE_URL = "http://localhost:5000"; 
    const PRODUCTS_URL = `${API_BASE_URL}/api/products`;
    const USERS_URL = `${API_BASE_URL}/api/users`;
    const PROFILE_URL = `${USERS_URL}/profile`;
    const LOGIN_URL = `${USERS_URL}/login`;

    // Global utility function for showing cart alerts
    window.showCustomAlert = function (message, type) {
      // Create a temporary alert element if one doesn't exist (or use a dedicated one outside the modal)
      // For simplicity, we'll append a temporary alert to the main body
      let alertContainer = document.getElementById("tempAlertContainer");
      if (!alertContainer) {
          alertContainer = document.createElement('div');
          alertContainer.id = 'tempAlertContainer';
          alertContainer.style.position = 'fixed';
          alertContainer.style.top = '10px';
          alertContainer.style.right = '10px';
          alertContainer.style.zIndex = '1050'; // Above modals
          document.body.appendChild(alertContainer);
      }
      
      const alertEl = document.createElement('div');
      alertEl.className = `alert alert-${type} alert-dismissible fade show`;
      alertEl.setAttribute('role', 'alert');
      alertEl.textContent = message;

      const closeBtn = document.createElement('button');
      closeBtn.className = 'btn-close';
      closeBtn.setAttribute('data-bs-dismiss', 'alert');
      closeBtn.setAttribute('aria-label', 'Close');
      alertEl.appendChild(closeBtn);

      alertContainer.appendChild(alertEl);

      // Auto-hide alert after 3 seconds
      setTimeout(() => {
          if (alertEl.parentElement) {
              new bootstrap.Alert(alertEl).close();
          }
      }, 3000);
    };

    window.updateCartCount = function(count) {
        const cartCountEl = document.getElementById("cartCount");
        if(cartCountEl) {
            cartCountEl.textContent = count;
        }
    }
    
    // Auth login/password toggle logic is identical to index.html and is required for the modal to work
    window.setupPasswordToggle = function (inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);

      if (!passwordInput || !toggleIcon) return; 

      toggleIcon.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // SVG updates (open eye / closed eye)
        if (type === "text") {
            toggleIcon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
            toggleIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-10-7-10-7a1.09 1.09 0 01-.27-.37m-2.19-2.19l-1.02-1.02a1.09 1.09 0 010-1.09l.37-.27c.33-.24.7-.46 1.07-.66M12 4c7 0 10 7 10 7a1.09 1.09 0 01-.27.37m-2.19 2.19l-1.02 1.02a1.09 1.09 0 010 1.09l.37.27c.33.24.7.46 1.07.66M12 12a3 3 0 110-6 3 3 0 010 6z" /><line x1="1" y1="1" x2="23" y2="23" />';
        }
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      // Setup login form password visibility toggle
      setupPasswordToggle("loginPassword", "toggleLoginPassword");

      // The login form submission logic
      const loginForm = document.getElementById("loginForm");
      const loginModalEl = document.getElementById('loginModal');
      const loginModal = new bootstrap.Modal(loginModalEl);

      if (loginForm) {
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          const alertEl = document.getElementById("loginAlert");


          try {
            const res = await fetch(LOGIN_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.ok) {
              localStorage.setItem("knavetoneToken", data.token);
              localStorage.setItem("knavetoneIsAdmin", data.isAdmin);
              alertEl.classList.remove('d-none');
              alertEl.classList.add('alert-success');
              alertEl.textContent = "Login successful! Redirecting...";
              setTimeout(() => {
                loginModal.hide();
                window.location.reload(); 
              }, 1500); 
            } else {
              alertEl.classList.remove('d-none');
              alertEl.classList.add('alert-danger');
              alertEl.textContent = data.message || "Login failed. Check credentials.";
            }
          } catch (err) {
            console.error(err);
            alertEl.classList.remove('d-none');
            alertEl.classList.add('alert-danger');
            alertEl.textContent = "An error occurred during login. Please try again.";
          }
        });
      }
    });

  </script>
