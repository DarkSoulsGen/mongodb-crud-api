<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnaveTone ⚡ | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
    </div>
  </nav>

  <section class="container py-5" style="max-width:500px;">
    <h2 class="text-center mb-4">Create Your KnaveTone Account</h2>

    <form id="registerForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="regName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a href="login.html" class="text-info">Login here</a>
    </p>
  </section>

  <script>
    // same endpoint as your backend
    const API_BASE_URL = "https://mongodb-crud-api-azs9.onrender.com";
    const USERS_URL = `${API_BASE_URL}/api/users`;

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = regName.value;
      const email = regEmail.value;
      const password = regPassword.value;

      try {
        const res = await fetch(USERS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          alert("Registration successful! You can now login.");
          window.location.href = "login.html";
        } else if (data.error && data.error.includes("Email already registered")) {
          alert("That email is already in use.");
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Try again later.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
