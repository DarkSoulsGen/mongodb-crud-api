<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnaveTone ⚡ | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-light"> 

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
    </div>
  </nav>

  <nav aria-label="breadcrumb" class="text-light">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html" class="text-info">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
      </ol>
    </div>
  </nav>
  
  <section class="container py-5" style="max-width:550px;">
    <h2 class="text-center mb-4">Create Your KnaveTone Account</h2>

    <form id="registerForm">
      
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>First Name</label>
          <input type="text" id="regFirstName" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label>Middle Name</label> 
          <input type="text" id="regMiddleName" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label>Last Name</label>
          <input type="text" id="regLastName" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Phone Number</label> 
        <input type="tel" id="regPhoneNumber" class="form-control">
      </div>

      <div class="mb-3">
        <label>Address</label> 
        <input type="text" id="regAddress" class="form-control">
      </div>

      <div class="mb-3">
        <label>Age</label> 
        <input type="number" id="regAge" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a href="index.html" class="text-info">Login here</a>
    </p>
  </section>

  <script>
    // Note: This API_BASE_URL must match your server's public URL for deployment
    const API_BASE_URL = "https://mongodb-crud-api-azs9.onrender.com";
    const USERS_URL = `${API_BASE_URL}/api/users`;

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Get all values, including the now unlabeled "optional" ones
      const firstName = regFirstName.value;
      const middleName = regMiddleName.value;
      const lastName = regLastName.value;
      const email = regEmail.value;
      const password = regPassword.value;
      const phoneNumber = regPhoneNumber.value;
      const address = regAddress.value;
      const age = regAge.value; 

      try {
        const res = await fetch(USERS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // Send all fields
          body: JSON.stringify({ 
            firstName, 
            middleName, 
            lastName, 
            email, 
            password, 
            phoneNumber, 
            address, 
            age: parseInt(age) || null // age is parsed, or set to null if empty
          })
        });
        const data = await res.json();

        if (res.ok) {
          alert("Registration successful! You can now login.");
          window.location.href = "index.html"; 
        } else if (data.error && data.error.includes("Email already registered")) {
          alert("That email is already in use.");
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration. Please try again.");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
