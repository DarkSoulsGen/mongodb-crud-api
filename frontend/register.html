<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnaveTone ⚡ | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-light"> 

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
    </div>
  </nav>

  <div class="container py-3">
    <button onclick="window.history.back()" class="btn btn-sm btn-outline-info mb-3 d-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i> Go Back
    </button>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 text-light">
            <li class="breadcrumb-item"><a href="index.html" class="text-info">Home</a></li>
            <li class="breadcrumb-item active text-light" aria-current="page">Register</li>
        </ol>
    </nav>
  </div>
  <section class="container py-5" style="max-width:500px;">
    <h1 class="text-warning mb-4 display-4 font-orbitron text-center">Register</h1>
    <form id="registerForm" class="card card-cyber p-4">

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="regFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="regFirstName" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="regMiddleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="regMiddleName">
        </div>
        <div class="col-md-4 mb-3">
          <label for="regLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="regLastName" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="regPhoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="regPhoneNumber">
        </div>
        <div class="col-md-6 mb-3">
          <label for="regAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="regAge">
        </div>
      </div>
      <div class="mb-4">
        <label for="regAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="regAddress">
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold">
        <i class="bi bi-person-plus me-2"></i> Register
      </button>
      <small class="mt-3 text-center text-muted">
        Already have an account? <a href="index.html" class="text-info">Login here.</a>
      </small>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global constants
    const API_BASE_URL = "http://localhost:5000";
    //const API_BASE_URL = "https://mongodb-crud-api-azs9.onrender.com";
    const USERS_URL = `${API_BASE_URL}/api/users`;
    
    // Register logic
    const registerForm = document.getElementById("registerForm");
    if (registerForm) {
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const regFirstName = document.getElementById("regFirstName");
        const regMiddleName = document.getElementById("regMiddleName");
        const regLastName = document.getElementById("regLastName");
        const regEmail = document.getElementById("regEmail");
        const regPassword = document.getElementById("regPassword");
        const regPhoneNumber = document.getElementById("regPhoneNumber");
        const regAddress = document.getElementById("regAddress");
        const regAge = document.getElementById("regAge");

        const firstName = regFirstName.value;
        const middleName = regMiddleName.value;
        const lastName = regLastName.value;
        const email = regEmail.value;
        const password = regPassword.value;
        const phoneNumber = regPhoneNumber.value;
        const address = regAddress.value;
        const age = regAge.value; 

        try {
          const res = await fetch(USERS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            // Send all fields
            body: JSON.stringify({ 
              firstName, 
              middleName, 
              lastName, 
              email, 
              password, 
              phoneNumber, 
              address, 
              age: parseInt(age) || null // age is parsed, or set to null if empty
            })
          });
          const data = await res.json();

          if (res.ok) {
            alert("Registration successful! You can now login.");
            window.location.href = "index.html"; 
          } else if (data.error && data.error.includes("Email already registered")) {
            alert("That email is already in use.");
          } else {
            alert(data.error || "Registration failed.");
          }
        } catch (err) {
          console.error(err);
          alert("An error occurred during registration. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
