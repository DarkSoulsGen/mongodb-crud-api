  <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center" id="navAuthLinks">
          <li class="nav-item"><a class="nav-link" href="product.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero text-center d-flex align-items-center justify-content-center">
    <div class="container">
      <h1 class="display-3 fw-bold text-uppercase">The Future of Tone.</h1>
      <p class="lead mb-4">Cyberpunk-inspired guitars for the modern virtuoso.</p>
      <a href="product.html" class="btn btn-warning btn-lg fw-bold">Explore Our Gear</a>
    </div>
  </section>

  <section class="container py-5">
    <h2 class="text-center mb-5 text-warning fw-bold">Featured Gear</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="featuredProductsList">
      <div class="col-12 text-center text-muted p-5">Loading featured products...</div>
    </div>

  <footer class="footer mt-auto py-3 text-center">

      <span class="text-muted">&copy; 2025 KnaveTone ⚡. All rights reserved.</span>

  </footer>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-warning" id="loginModalLabel">Login Access</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="loginPassword" required>
                <button class="btn btn-outline-info" type="button" id="toggleLoginPassword">
                  <svg id="loginToggleIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-10-7-10-7a1.09 1.09 0 01-.27-.37m-2.19-2.19l-1.02-1.02a1.09 1.09 0 010-1.09l.37-.27c.33-.24.7-.46 1.07-.66M12 4c7 0 10 7 10 7a1.09 1.09 0 01-.27.37m-2.19 2.19l-1.02 1.02a1.09 1.09 0 010 1.09l.37.27c.33.24.7.46 1.07.66M12 12a3 3 0 110-6 3 3 0 010 6z" /><line x1="1" y1="1" x2="23" y2="23" /></svg>
                </button>
              </div>
            </div>
            <div id="loginAlert" class="alert d-none" role="alert"></div>
            <button type="submit" class="btn btn-warning w-100 mt-3 fw-bold">Login</button>
            <p class="mt-3 text-center">New user? <a href="register.html" class="text-info">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // ** GLOBAL CONSTANTS DEFINED ONCE HERE FOR ALL SCRIPTS **
    const API_BASE_URL = "http://localhost:5000"; 
    const PRODUCTS_URL = `${API_BASE_URL}/api/products`;
    const USERS_URL = `${API_BASE_URL}/api/users`;
    const PROFILE_URL = `${USERS_URL}/profile`;
    const REGISTER_URL = `${USERS_URL}/register`;
    const LOGIN_URL = `${USERS_URL}/login`;
    
    // Global Utility Functions (Used by all pages with index.js/home.js)
    window.showAlert = function (message, type) {
      const alertEl = document.getElementById("loginAlert") || document.getElementById("registerAlert");
      if (!alertEl) return;
      
      alertEl.classList.remove("d-none", "alert-success", "alert-danger", "alert-warning", "alert-info");
      alertEl.classList.add(`alert-${type}`);
      alertEl.textContent = message;

      // Auto-hide alert after 3 seconds
      setTimeout(() => {
          alertEl.classList.add("d-none");
      }, 3000);
    };

    window.setupPasswordToggle = function (inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);

      if (!passwordInput || !toggleIcon) return; 

      toggleIcon.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // SVG updates (open eye / closed eye)
        if (type === "text") {
            toggleIcon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
            toggleIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-10-7-10-7a1.09 1.09 0 01-.27-.37m-2.19-2.19l-1.02-1.02a1.09 1.09 0 010-1.09l.37-.27c.33-.24.7-.46 1.07-.66M12 4c7 0 10 7 10 7a1.09 1.09 0 01-.27.37m-2.19 2.19l-1.02 1.02a1.09 1.09 0 010 1.09l.37.27c.33.24.7.46 1.07.66M12 12a3 3 0 110-6 3 3 0 010 6z" /><line x1="1" y1="1" x2="23" y2="23" />';
        }
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      // Setup login form password visibility toggle
      setupPasswordToggle("loginPassword", "toggleLoginPassword");

      // Login Form Submission
      const loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const res = await fetch(LOGIN_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.ok) {
              // Store token and redirect
              localStorage.setItem("knavetoneToken", data.token);
              // Store isAdmin for easy client-side check
              localStorage.setItem("knavetoneIsAdmin", data.isAdmin);
              // Note: showAlert function uses the modal's alert box
              window.showAlert("Login successful! Redirecting...", "success"); 
              setTimeout(() => window.location.reload(), 1500); // Reloads the page to update the navbar
            } else {
              window.showAlert(data.message || "Login failed. Check credentials.", "danger");
            }
          } catch (err) {
            console.error(err);
            window.showAlert("An error occurred during login. Please try again.", "danger");
          }
        });
      }
    });

  </script>
  
  <script src="index.js"></script>
  <script src="home.js"></script>

</body>
</html>
