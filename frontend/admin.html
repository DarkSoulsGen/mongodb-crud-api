<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaveTone ⚡ | Admin Panel</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-danger" href="index.html">Admin Panel ⚠️</a>
      <div class="collapse navbar-collapse justify-content-end" id="userNavArea">
        <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
            <li class="nav-item"><a class="btn btn-danger btn-sm text-light ms-3" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <nav aria-label="breadcrumb" class="text-light">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html" class="text-info">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Admin Panel</li>
      </ol>
    </div>
  </nav>

  <main class="container py-5">
    <div id="adminAlert" class="alert d-none text-center" role="alert"></div>

    <h2 class="text-info mb-4">Users Management</h2>
    <div class="table-responsive mb-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Registered</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="adminUserTable">
                <tr><td colspan="5" class="text-center text-muted p-3">Loading users...</td></tr>
            </tbody>
        </table>
    </div>

    <h2 class="text-warning mb-4">Product Management</h2>
    
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card bg-secondary text-light p-3">
                <h5 class="card-title text-warning">Add New Product</h5>
                <form id="addProductForm">
                    <div class="mb-3"><input type="text" id="addProductName" class="form-control" placeholder="Name" required></div>
                    <div class="mb-3"><input type="text" id="addProductBrand" class="form-control" placeholder="Brand" required></div>
                    <div class="mb-3"><select id="addProductType" class="form-select text-light bg-dark" required><option value="">Select Type</option><option value="Electric">Electric</option><option value="Acoustic">Acoustic</option><option value="Bass">Bass</option></select></div>
                    <div class="mb-3"><input type="number" id="addProductPrice" class="form-control" placeholder="Price ($)" min="0.01" step="0.01" required></div>
                    <div class="mb-3"><input type="number" id="addProductStock" class="form-control" placeholder="Stock" min="0" required></div>
                    <div class="mb-3"><input type="url" id="addProductImage" class="form-control" placeholder="Image URL (e.g., https://.../img.jpg)" required></div>
                    <div class="mb-3"><textarea id="addProductDescription" class="form-control" rows="3" placeholder="Description" required></textarea></div>
                    
                    <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Add Product</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Type</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminProductTable">
                        <tr><td colspan="7" class="text-center text-muted p-3">Loading products...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="text-muted">&copy; 2025 KnaveTone ⚡. All rights reserved.</span>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ** GLOBAL CONSTANTS DEFINED ONCE HERE **
    const API_BASE_URL = "http://localhost:5000"; // ⚠️ IMPORTANT: Change this if your server is on a different port/URL
    const PRODUCTS_URL = `${API_BASE_URL}/api/products`;
    const USERS_URL = `${API_BASE_URL}/api/users`;

    // Global utility for showing alerts
    window.showAlert = function(message, type = "info") {
        const alertEl = document.getElementById("adminAlert");
        if (!alertEl) return;
        
        // Map custom types to Bootstrap classes
        const classMap = {
            'success': 'alert-success',
            'danger': 'alert-danger',
            'warning': 'alert-warning',
            'info': 'alert-info'
        };

        alertEl.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning', 'alert-info');
        alertEl.classList.add(classMap[type] || 'alert-info');
        alertEl.textContent = message;

        // Auto-hide alert after 3 seconds
        setTimeout(() => {
            alertEl.classList.add('d-none');
        }, 3000);
    }
  </script>

  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="mb-3"><label class="form-label">Name</label><input type="text" id="editProductName" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Brand</label><input type="text" id="editProductBrand" class="form-control" required></div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select id="editProductType" class="form-select text-light bg-dark" required>
                            <option value="Electric">Electric</option>
                            <option value="Acoustic">Acoustic</option>
                            <option value="Bass">Bass</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Price ($)</label><input type="number" id="editProductPrice" class="form-control" min="0.01" step="0.01" required></div>
                    <div class="mb-3"><label class="form-label">Stock</label><input type="number" id="editProductStock" class="form-control" min="0" required></div>
                    <div class="mb-3"><label class="form-label">Image URL</label><input type="url" id="editProductImage" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea id="editProductDescription" class="form-control" rows="3" required></textarea></div>
                    
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
