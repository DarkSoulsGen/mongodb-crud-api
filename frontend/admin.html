<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaveTone ⚡ | Admin Panel</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand text-danger">Admin Panel ⚠️</span>
    <div class="d-flex ms-auto">
      <button id="adminLogoutBtn" class="btn btn-outline-warning btn-sm ms-2">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>
</nav>
  
  <div class="container py-5">
    <h1 class="text-center text-danger mb-4 orbitron-font">Administrator Dashboard</h1>
    <div id="adminAlert" class="alert d-none text-center" role="alert"></div>

    <div class="card mb-5" style="background-color: #1a1a2e;">
        <div class="card-header bg-danger text-light">
            <h2 class="h5 mb-0">Product Management</h2>
        </div>
        <div class="card-body">
            <button class="btn btn-warning mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddProduct">
                + Add New Product
            </button>
            <div class="collapse mb-4" id="collapseAddProduct">
                <form id="addProductForm" class="p-3 border rounded">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Name</label><input type="text" id="addProductName" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Brand</label><input type="text" id="addProductBrand" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Type</label><input type="text" id="addProductType" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Price</label><input type="number" id="addProductPrice" class="form-control" min="0.01" step="0.01" required></div>
                        <div class="col-md-4 mb-3"><label class="form-label">Stock</label><input type="number" id="addProductStock" class="form-control" min="0" required></div>
                    </div>
                    <div class="mb-3"><label class="form-label">Image URL</label><input type="url" id="addProductImage" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea id="addProductDescription" class="form-control" rows="3" required></textarea></div>
                    <button type="submit" class="btn btn-danger w-100 fw-bold">Add Product</button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminProductTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card" style="background-color: #1a1a2e;">
        <div class="card-header bg-danger text-light">
            <h2 class="h5 mb-0">User Management</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminUserTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="mb-3"><label class="form-label">Name</label><input type="text" id="editProductName" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Brand</label><input type="text" id="editProductBrand" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Type</label><input type="text" id="editProductType" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Price</label><input type="number" id="editProductPrice" class="form-control" min="0.01" step="0.01" required></div>
                    <div class="mb-3"><label class="form-label">Stock</label><input type="number" id="editProductStock" class="form-control" min="0" required></div>
                    <div class="mb-3"><label class="form-label">Image URL</label><input type="url" id="editProductImage" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea id="editProductDescription" class="form-control" rows="3" required></textarea></div>
                    
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="text-muted">&copy; 2025 KnaveTone ⚡. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ** GLOBAL CONSTANTS DEFINED ONCE HERE **
  //window.API_BASE_URL = "http://localhost:5000";
  window.API_BASE_URL = "https://mongodb-crud-api-azs9.onrender.com";
  window.PRODUCTS_URL = `${API_BASE_URL}/api/products`;
  window.USERS_URL = `${API_BASE_URL}/api/users`;
  window.DEFAULT_PROFILE_PIC = "/uploads/default.png";

    // Global utility for showing confirmation
    window.showConfirm = function(message) {
      return confirm(message);
    }
    
    // Global utility for showing alerts on the admin page
    window.showAlert = function(message, type = 'info') {
      const adminAlert = document.getElementById("adminAlert");
      if (!adminAlert) return;
        
      const classMap = {
          'success': 'alert-success',
          'danger': 'alert-danger',
          'warning': 'alert-warning',
          'info': 'alert-info'
      };

      adminAlert.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning', 'alert-info');
      adminAlert.classList.add(classMap[type] || 'alert-info');
      adminAlert.textContent = message;

      setTimeout(() => {
          adminAlert.classList.add('d-none');
      }, 3000);
    }
    
    // ✅ NEW: Global utility to update the cart count display
    window.updateCartCount = function(count) {
      const cartCountEl = document.getElementById("cartCount");
      if(cartCountEl) {
        const newCount = parseInt(count) || 0; 
        cartCountEl.textContent = newCount;
        if (newCount > 0) {
          cartCountEl.classList.remove('d-none');
        } else {
          cartCountEl.classList.add('d-none');
        }
      }
    }
    
    document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById("adminLogoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      // Clear all data and return to homepage
      localStorage.removeItem("knavetoneToken");
      localStorage.removeItem("knavetoneIsAdmin");
      localStorage.removeItem("knavetoneUserName");
      localStorage.removeItem("knavetoneProfilePic");

      window.showAlert("Logged out successfully.", "success");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    });
  }

  // Existing cart logic if any
  const cart = JSON.parse(localStorage.getItem("knavetoneCart")) || [];
  window.updateCartCount(cart.length);
});
  </script>

  <script src="admin.js"></script>
</body>
</html>
