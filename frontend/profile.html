<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaveTone ⚡ | My Profile</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center" id="navProfileLinks">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active text-info" href="profile.html">My Profile</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <nav aria-label="breadcrumb" class="text-light">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html" class="text-info">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
      </ol>
    </div>
  </nav>

  <section class="container py-5" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-info">User Profile</h2>
    <div id="profileAlert" class="alert alert-danger d-none" role="alert"></div>

    <div class="text-center mb-4">
        <img id="profileImageDisplay" 
             src="https://placehold.co/150x150/1C1C25/00FFFF?text=User" 
             class="img-fluid rounded-circle border border-info border-3" 
             alt="Profile Picture" 
             style="width: 150px; height: 150px; object-fit: cover; box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);">
    </div>
    <form id="profileForm" class="cyber-form p-4">

      <div class="mb-3">
        <label for="profilePictureFile" class="form-label">Profile Picture Upload</label>
        <div class="input-group">
            <input type="file" id="profilePictureFile" name="profilePictureFile" class="form-control" accept="image/*">
            <button class="btn btn-outline-danger" type="button" id="clearPictureBtn">Clear</button>
        </div>
        <small class="text-muted">Max file size 5MB. Only images allowed.</small>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="profileFirstName" class="form-label">First Name</label>
          <input type="text" id="profileFirstName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="profileMiddleName" class="form-label">Middle Name</label>
          <input type="text" id="profileMiddleName" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="profileLastName" class="form-label">Last Name</label>
        <input type="text" id="profileLastName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email (Can not be changed)</label>
        <input type="email" id="profileEmail" class="form-control" readonly disabled style="background-color: #2a2a35;">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="profilePhoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="profilePhoneNumber" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="profileAge" class="form-label">Age</label>
          <input type="number" id="profileAge" class="form-control" min="1">
        </div>
      </div>
      
      <div class="mb-4">
        <label for="profileAddress" class="form-label">Address</label>
        <textarea id="profileAddress" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Save Changes</button>
    </form>

  </section>

  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="text-muted">&copy; 2025 KnaveTone ⚡. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE_URL = "http://localhost:5000"; 
    const USERS_URL = `${API_BASE_URL}/api/users`;
    const PROFILE_URL = `${USERS_URL}/profile`;
  </script>
  
  <script src="profile.js"></script>
</body>
</html>
