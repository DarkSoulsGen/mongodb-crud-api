<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaveTone ⚡ | My Profile</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center" id="navProfileLinks">
          </ul>
      </div>
    </div>
  </nav>
  
  <div class="container py-5" style="max-width: 800px;">
    <h1 class="text-center text-warning mb-4 orbitron-font">My Profile</h1>
    <div id="profileAlert" class="alert d-none text-center" role="alert"></div>

    <form id="profileForm" enctype="multipart/form-data" class="p-4 rounded-3 shadow" style="background-color: #1a1a2e;">
      
      <div class="text-center mb-4">
        <img id="profilePictureDisplay" 
             src="./images/default-profile.png" 
             alt="Profile Picture" 
             class="rounded-circle border border-warning" 
             style="width: 150px; height: 150px; object-fit: cover;">
        
        <div class="mt-3">
            <input type="file" id="profilePictureFile" name="profilePictureFile" class="form-control mb-2" accept="image/*">
            <button type="button" id="removeProfilePictureBtn" class="btn btn-sm btn-outline-danger d-none">Remove Picture</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="profileFirstName" class="form-label">First Name</label>
          <input type="text" id="profileFirstName" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="profileMiddleName" class="form-label">Middle Name (Optional)</label>
          <input type="text" id="profileMiddleName" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="profileLastName" class="form-label">Last Name</label>
          <input type="text" id="profileLastName" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email (Read-Only)</label>
        <input type="email" id="profileEmail" class="form-control" readonly disabled style="background-color: #2a2a35;">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="profilePhoneNumber" class="form-label">Phone Number (Optional)</label>
          <input type="text" id="profilePhoneNumber" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="profileAge" class="form-label">Age (Optional)</label>
          <input type="number" id="profileAge" class="form-control" min="1">
        </div>
      </div>
      
      <div class="mb-4">
        <label for="profileAddress" class="form-label">Address (Optional)</label>
        <textarea id="profileAddress" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Save Changes</button>
    </form>

  </section>

  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="text-muted">&copy; 2025 KnaveTone ⚡. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // ** GLOBAL CONSTANTS DEFINED ONCE HERE **
    const API_BASE_URL = "http://localhost:5000"; 
    // window.API_BASE_URL = "https://mongodb-crud-api-azs9.onrender.com";
    const USERS_URL = `${API_BASE_URL}/api/users`;
    const PROFILE_URL = `${API_BASE_URL}/api/users/profile`;
    const DEFAULT_PROFILE_PIC = './images/default-profile.png';
    
    // Global utility to update the cart count display (profile.js will use this)
    window.updateCartCount = function(count) {
      const cartCountEl = document.getElementById("cartCount");
      if(cartCountEl) {
        const newCount = parseInt(count) || 0; 
        cartCountEl.textContent = newCount;
        if (newCount > 0) {
          cartCountEl.classList.remove('d-none');
        } else {
          cartCountEl.classList.add('d-none');
        }
      }
    }
    
    // Profile page requires its own showAlert as it doesn't use the modal.
    window.showAlert = function(message, type = 'info') {
      const profileAlert = document.getElementById("profileAlert");
      if (!profileAlert) return;
        
      const classMap = {
          'success': 'alert-success',
          'danger': 'alert-danger',
          'warning': 'alert-warning',
          'info': 'alert-info'
      };

      profileAlert.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning', 'alert-info');
      profileAlert.classList.add(classMap[type] || 'alert-info');
      profileAlert.textContent = message;

      setTimeout(() => {
          profileAlert.classList.add('d-none');
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Initial cart count load
      const cart = JSON.parse(localStorage.getItem("knavetoneCart")) || [];
      window.updateCartCount(cart.length);
    });

  </script>

  <script src="profile.js"></script>
</body>
</html>
