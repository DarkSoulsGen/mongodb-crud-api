<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaveTone ⚡ | My Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">KnaveTone ⚡</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- IMPORTANT: use navAuthLinks so index.js finds it -->
        <ul class="navbar-nav ms-auto align-items-center" id="navAuthLinks"></ul>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <button onclick="window.history.back()" class="btn btn-sm btn-outline-info mb-3 d-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i> Go Back
    </button>
    
    <nav aria-label="breadcrumb">
      <ol id="breadcrumb"></ol>
    </nav>
  </div>

  <section class="container py-5">
    <h1 class="text-warning mb-5 display-4 font-orbitron">User Profile</h1>

    <div id="profileAlert" class="alert alert-info alert-dismissible fade show d-none" role="alert">
      Alert message here.
      <button type="button" class="btn-close" onclick="document.getElementById('profileAlert').classList.add('d-none')" aria-label="Close"></button>
    </div>

    <form id="profileForm" class="row g-4 card card-cyber p-4">
      <h2 class="card-title text-info mb-4">Edit Details</h2>

      <div class="col-12 d-flex align-items-center mb-4">
        <img id="profilePicturePreview" src="/uploads/default.png" alt="Profile Picture" class="rounded-circle me-4" width="100" height="100" style="object-fit: cover; border: 3px solid #00ffff; box-shadow: 0 0 10px #00ffff;">
        <div>
            <label for="profilePicture" class="form-label text-info">Update Profile Picture</label>
            <input class="form-control" type="file" id="profilePicture" accept="image/*">
            <button type="button" id="removeProfilePictureBtn" class="btn btn-sm btn-outline-danger mt-2">
                <i class="bi bi-trash"></i> Remove Current Picture
            </button>
        </div>
      </div>

      <div class="col-md-4">
        <label for="profileFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="profileFirstName" required>
      </div>
      
      <div class="col-md-4">
        <label for="profileMiddleName" class="form-label">Middle Name (Optional)</label>
        <input type="text" class="form-control" id="profileMiddleName">
      </div>
      
      <div class="col-md-4">
        <label for="profileLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="profileLastName" required>
      </div>

      <div class="col-md-6">
        <label for="profileEmail" class="form-label">Email Address (Cannot be changed)</label>
        <input type="email" class="form-control" id="profileEmail" disabled>
      </div>
      
      <div class="col-md-6">
        <label for="profilePhoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="profilePhoneNumber">
      </div>

      <div class="col-md-3">
        <label for="profileAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="profileAge">
      </div>
      
      <div class="col-md-9">
        <label for="profileAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="profileAddress">
      </div>

      <div class="col-12 mt-5">
        <h3 class="text-warning border-bottom border-warning pb-2">Password Update</h3>
      </div>
      <div class="col-md-6">
        <label for="profileNewPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="profileNewPassword">
        <small class="form-text text-muted">Leave blank to keep current password.</small>
      </div>
      <div class="col-md-6">
        <label for="profileConfirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="profileConfirmPassword">
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-warning fw-bold mt-4">
          <i class="bi bi-save me-2"></i> Save Changes
        </button>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global constants and utilities are defined here
    const API_BASE_URL = "http://localhost:5000";
    const USERS_URL = `${API_BASE_URL}/api/users`;
    const PROFILE_URL = `${USERS_URL}/profile`;
    const DEFAULT_PROFILE_PIC = "/uploads/default.png";

    // Reusable function to update the cart count in the navbar (profile.js will use this)
    window.updateCartCount = function(count) {
      const cartCountEl = document.getElementById("cartCount");
      if (cartCountEl) {
        const newCount = parseInt(count) || 0; 
        cartCountEl.textContent = newCount;
        if (newCount > 0) {
          cartCountEl.classList.remove('d-none');
        } else {
          cartCountEl.classList.add('d-none');
        }
      }
    }

    // Profile page requires its own showAlert as it doesn't use the modal.
    window.showAlert = function(message, type = 'info') {
      const profileAlert = document.getElementById("profileAlert");
      if (!profileAlert) return;
        
      const classMap = {
          'success': 'alert-success',
          'danger': 'alert-danger',
          'warning': 'alert-warning',
          'info': 'alert-info'
      };

      profileAlert.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning', 'alert-info');
      profileAlert.classList.add(classMap[type] || 'alert-info');
      profileAlert.textContent = message;

      setTimeout(() => {
          profileAlert.classList.add('d-none');
      }, 3000);
    }
  </script>

  <!-- Shared navbar/auth/cart logic -->
  <script src="index.js"></script>

  <!-- Breadcrumb config + helper -->
  <script>
    window.BREADCRUMB = [
      { label: 'Home', href: 'index.html' },
      { label: 'My Profile', href: null }
    ];
  </script>
  <script src="breadcrumb.js"></script>

  <!-- Profile-specific logic -->
  <script src="profile.js"></script>
</body>
</html>
